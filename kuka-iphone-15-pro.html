<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 15 Pro  Характеристикасы</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .product-image {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .details {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 8; /* Мәтіннің енін 50%-ға үлкейтеміз */
            height: 80%; /* Биіктігін 30%-ға қысқартамыз */
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .characteristics-list {
            list-style: none;
            padding: 0;
        }

        .characteristics-list li {
            font-size: 1.2em;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    Apple 15 Pro  Характеристикасы
</header>

<div class="container">
    <div class="product-info">
        <!-- Product Image -->
        <div class="product-image-container">
            <img src="https://th.bing.com/th/id/OIP.yfPh3v6acuWK6S_lA7VfpAHaHa?rs=1&pid=ImgDetMai" alt="Apple 13 Pro Max" class="product-image">
        </div>

        <!-- Product Details -->
        <div class="details">
            <h2>Құрылғының сипаттамасы</h2>
            <ul class="characteristics-list">
                <li><strong>Экран:</strong> 6.1" OLED - 1179 x 2556 </li>
                <li><strong>Процессор:</strong> Apple A17 PRO</li>
                <li><strong>Камера:</strong> 4 (48 MP + 12 MP + 12 MP) </li>
                <li><strong>Жады:</strong> 128 ГБ</li>
                <li><strong>Аккумулятор:</strong> 3274  мАч</li>
                <li><strong>Вес:</strong> 187 г</li>
                <li><strong>Os:</strong> iOS 18.3 </li>
                <li><strong>Бағасы:</strong> 450000 ₸</li>
            </ul>

            <a href="index.html" class="back-button">Назад</a>
        </div>
    </div>
</div>

</body>
</html>
